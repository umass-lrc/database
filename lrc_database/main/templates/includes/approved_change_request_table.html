<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th style="width: 61%" scope="col">Reason</th>
            <th scope="col">Approved On</th>
            <th scope="col">Approver</th>
            <th scope="col">View</th>
        </tr>
    </thead>
    <tbody>
        {% for change_request in change_requests %}
        <tr>
            <td>{{ change_request.reason }}</td>
            <td>{{ change_request.approved_on }}</td>
            <td>
                {% if change_request.approved %}
                <a href="{% url 'user_profile' change_request.approved_by.id %}">{{ change_request.approved_by }}</a>
                {% else %}
                N/A
                {% endif %}
            </td>
            <td><a href="{% url 'view_approved_request' change_request.id %}">View</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">
                <div align="center">
                    <em>None.</em>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
